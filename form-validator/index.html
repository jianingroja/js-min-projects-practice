<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Form Validator</title>
</head>

<body>

  <div class="container">
    <!-- id for javascript, class for styling -->
    <form id="form" class="form">
      <h2>Register With Us</h2>
      <p>Haruwin is a cute football team established and based in Beijing, China.</p>
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="what we should call you">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="how we should contact you">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="secure your information with password">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" placeholder="enter password again">
        <small>Error message</small>
      </div>
      <button type=" submit">Submit</button>
    </form>
  </div>


  <script src="index.js"></script>
</body>

</html>
